---
- hosts:
  become: yes
  
- flavor_name: "m1.tiny"
- key_name: "pfe-awx-key"
- image_name: "Debian-10.4-amd64"
- network_name: "PFE-network"
- instance_volume_size: 10
- additional_volumes:
   data-disk:
    name: PFE-AWX-distance-data-volume"
    size: 20
- userdata: |
   {%- raw -%}#!/bin/bash
   # Add ansible user and key file
   groupadd -g 1200 ansible
   useradd -g 1200 -u 1200 -m -s /bin/bash ansible
   mkdir -p /home/ansible/.ssh
   #echo "ssh-rsa  root@Srv-ansible" >>/home/ansible/.ssh/authorized_keys
   echo "ssh-rsa  root@ansible-pip.novalocal" >> /home/ansible/.ssh/authorized_keys
   echo "ansible ALL=(ALL) NOPASSWD:ALL" >>/etc/sudoers.d/ansible
   {% endraw %}
